<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>数组赋值</title>
    <script language="javascript">
        var myarr = new Array(3);
        myarr[0] = 88;
        myarr[1] = 90;
        myarr[2] = 68;
        var myarr1 = [88, 90, 68];
        document.write("数组第一个值是:" + myarr[0] + "<br>");
        document.write("数组第二个值是:" + myarr[1] + "<br>");
        document.write("数组第三个值是:" + myarr[2] + "<br>");
        document.write("数组第一个值是:" + myarr1[0] + "<br>");
        document.write("数组第二个值是:" + myarr1[1] + "<br>");
        document.write("数组第三个值是:" + myarr1[2] + "<br>");
    </script>
</head>

<body>

</body>

</html>
