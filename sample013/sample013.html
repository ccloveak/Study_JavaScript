<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>二维数组</title>
    <script type="text/javascript">
        var myarr = new Array();
        for (var i = 0; i < 3; i++) {
            myarr[i] = new Array();
            for (var j = 0; j < 5; j++) {
                myarr[i][j] = i * j;
            }
        }
        document.write(myarr[0] + "<br>");
        document.write(myarr[1] + "<br>");
        document.write(myarr[2] + "<br>");
    </script>
</head>

<body>

</body>

</html>
