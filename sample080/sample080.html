<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        var main = document.body;
        //创建链接
        function createa(url, text) {
            var a = document.createElement("a");
            a.href = url;
            a.innerHTML = text;
            a.style.color = "red";
            main.appendChild(a);
        }
        // 调用函数创建链接
        createa("https://www.baidu.com/", "百度");
    </script>
</body>

</html>
