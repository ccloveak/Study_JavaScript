<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>数组</title>
    <script type="text/javascript">
        //创建数组
        var arr = ['*', '##', "***", "&&", "****", "##*"];
        arr[7] = "**";
        //数组长度
        var l = arr.length;

        //删除数组中非*的项
        var i = 0;
        for (i = 0; i < l; i++) {
            var val = arr[i];

            if (val != undefined) {
                var newarr = val.split('');
                var newl = newarr.length;
                for (var j = 0; j < newl; j++) {
                    if (newarr[j] != '*') {
                        arr.splice(i, 1);
                        break;
                    }
                }
            }
        }

        //按照字符数排序
        arr.sort(function(a, b) {
            if (a.length > b.length) {
                return 1
            } else if (a.length < b.length) {
                return -1
            } else {
                return 0
            }
        })


        //将数组内容输出
        for (var i = 0; i < l; i++) {
            if (arr[i] != undefined) {
                document.write(arr[i] + '<br />')
            }
        }
    </script>
</head>

</html>
