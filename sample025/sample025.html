<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>失焦事件</title>
    <script type="text/javascript">
        function message() {
            alert("请确定已输入密码后，在移开!");
        }
    </script>
</head>

<body>
    <form>
        用户:<input name="username" type="text" placeholder="请输入用户名！" onblur="message()">
        密码:<input name="password" type="text" placeholder="请输入密码！">
    </form>
</body>

</html>
