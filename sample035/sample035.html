<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>string对象</title>
    <script type="text/javascript">
        var message = "I love JavaScript!";
        var mychar01 = message.toLowerCase();
        var mychar02 = message.toUpperCase();
        var myl = message.length;
        document.write("字符串为：" + mychar01 + "<br>");
        document.write("字符串为：" + mychar02 + "<br>");
        document.write("字符串长度为：" + myl + "<br>");
    </script>
</head>

<body>

</body>

</html>
