<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        function GoBack() {
            window.history.go(-1);
        }

        function GoForward() {
            window.history.go(1);
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="返回前一个页面" onclick="GoBack();" />
        <input type="button" value="返回下一个页面" onclick="GoForward();" />
    </form>
</body>

</html>
