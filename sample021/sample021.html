<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>函数</title>
        <script type="text/javascript">
//定义函数
function pk(a,b)
//函数体，判断两个整数比较的三种情况
    {
        if(a>b)
        {
           return a;
        }
        else if(a<b)
        {
           return b;
        }else
        {return "两数相等"}
    }
//调用函数中，返回较大值。
  document.write(" 5 和 4 的较大值是:"+pk(5,4)+"<br>");
  document.write(" 6 和 3 的较大值是:"+pk(6,3)+"<br>");
  document.write(" 8 和 8 的较大值是:"+pk(8,8) );

</script>
