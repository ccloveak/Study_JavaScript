<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="con">
        <p>javascript</p>
        <div>jQuery</div>
        <h5>PHP</h5>
    </div>
    <script type="text/javascript">
        var x = document.getElementById("con");
        document.write(x.firstChild+"<br>")
        document.write(x.lastChild+"<br>")
        document.write(x.firstChild.nodeName + " " + x.firstChild.nodeValue + " " + x.firstChild.nodeType + "<br/>");
        document.write(x.lastChild.nodeName + " " + x.firstChild.nodeValue + " " + x.firstChild.nodeType+ "<br/>");
    </script>

</body>

</html>
