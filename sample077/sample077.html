<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <ul id="test">
        <li>JavaScript</li>
        <li>HTML</li>
    </ul>

    <script type="text/javascript">
        var otest = document.getElementById("test");
